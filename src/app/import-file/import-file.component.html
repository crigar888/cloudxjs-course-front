<div>
  <label for="fileName">File Name:</label>
  <input
    id="fileName"
    type="text"
    [(ngModel)]="fileName"
    placeholder="Enter file name"
  />
  <input
    type="file"
    accept=".csv"
    (change)="onFileSelected($event)"
  />
  <button
    [disabled]="!selectedFile || !fileName"
    (click)="importCsv()"
  >
    Import CSV
  </button>
</div>
